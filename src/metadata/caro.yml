# PURL configuration for http://purl.obolibrary.org/obo/caro

idspace: CARO
base_url: /obo/caro

products:
- caro.owl: https://raw.githubusercontent.com/obophenotype/caro/main/caro.owl
- caro.obo: https://raw.githubusercontent.com/obophenotype/caro/main/caro.obo

term_browser: ontobee
example_terms:
- CARO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/caro/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/caro/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CARO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/caro/main/
